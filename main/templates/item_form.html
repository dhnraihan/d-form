<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>form</title>
</head>
<body class="bg-[#374151] flex items-center justify-center min-h-screen">

    <div class="bg-gray-200 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-4">{{ form.instance.pk|default:"New" }} Item</h2>
        <form method="post">
            
            <!-- CSRF Token -->
            {% csrf_token %}

        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block text-black font-semibold mb-2">Name:{{ form.name }}</label>
            <!-- <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 border border-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
        </div>
        <!-- Description Field -->
        <div class="mb-4">
            <label for="text" class="block text-black font-semibold mb-2">Description {{ form.description}}</label>
            <!-- <input type="text" id="description" placeholder="Description" class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"> -->
        </div>
        <!-- Price Field -->
        <div class="mb-4">
            <label for="password" class="block text-black font-semibold mb-2">Price </label>
            {{ form.price}}
            <!-- <input type="number" name="price" placeholder="Enter your price" class="w-full px-4 py-2 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="0.10" required="" id="id_price"> -->
        </div>
        <!-- Submit Button -->
        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" >
            Save
            </button>
        </div>
        </form>
        <div class="w-full bg-slate-500 text-center mt-4 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <a class="py-2 px-4 " href="{% url 'item_list' %}">Back to List</a>
        </div>
    </div>
    

    

</body>
</html>
